# Input Data
input_data_path: evaluation/data/input/ # datasets to run prospector on (CSV: ID;URL;VERSIONS;FLAG;COMMITS;COMMENTS)

# Prospector Reports
prospector_reports_path: evaluation/data/reports/ # reports generated by Prospector, sorted by names of input datasets

# Analysis Results
analysis_results_llm_path: evaluation/data/results_with_llm/
analysis_results_no_llm_path: evaluation/data/results_without_llm/

# Prospector settings
prospector_settings:
  run_containerised: True
  run_with_llm: True